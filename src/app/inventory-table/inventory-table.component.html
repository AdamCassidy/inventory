<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort>
    <ng-container matColumnDef="{{ col }}" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef class="cell">
        <span *ngIf="col === 'stockNumber'">Stock#</span>
        <span *ngIf="col === 'year'">Year</span>
        <span *ngIf="col === 'make'">Make</span>
        <span *ngIf="col === 'model'">Model</span>
        <span *ngIf="col === 'trim'">Trim</span>
        <span *ngIf="col === 'status'">Status</span>
        <span *ngIf="col === 'vin'">VIN</span>
        <span *ngIf="col === 'inStockDate'">In Stock Date</span>
      </th>
      <td mat-cell *matCellDef="let row" class="cell">
        <div *ngIf="!row.isEdit">
          <div *ngIf="col === 'edit'; value">
            <button (click)="row.isEdit = !row.isEdit">Edit</button>
          </div>
          <span #value>
            {{ row[col] }}
          </span>
        </div>
        <div *ngIf="row.isEdit">
          <div *ngIf="col === 'edit'; else editField">
            <button
              (click)="
                row.isEdit = !row.isEdit; this.dataSource.data[row] = row
              "
            >
              Done
            </button>
          </div>
          <ng-template #editField>
            <mat-form-field>
              <input
                [(ngModel)]="row[col]"
                matInput
                type="{{ dataSchema[col] }}"
                value="{{ row[col] }}"
              />
            </mat-form-field>
          </ng-template>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
