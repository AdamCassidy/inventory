<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="stockNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">Stock#</th>
      <td mat-cell *matCellDef="let row" class="column">{{row.stockNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">Year</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.year}}</td>
    </ng-container>

    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">Make</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.make}}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">Model</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.model}}</td>
    </ng-container>

    <ng-container matColumnDef="trim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">Trim</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.trim}}</td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">Status</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.status}}</td>
    </ng-container>


    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">VIN</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.vin}}</td>
    </ng-container>


    <ng-container matColumnDef="inStockDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  class="column">In Stock Date</th>
      <td mat-cell *matCellDef="let row"  class="column">{{row.inStockDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
